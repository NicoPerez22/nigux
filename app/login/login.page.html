<ion-header>
  <ion-toolbar>
    <ion-title>Login Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email, password)" exapand="block">Login</ion-button>
      </ion-col>
    </ion-row>

    <span class="divider line one-line"> or </span>

    <ion-row>
      <ion-col>

        <ion-button type="sumbit" color="danger" (click)="onLoginGoogle(email, password)" expand="block">
          Login With Google
        </ion-button>

      </ion-col>
    </ion-row>
  </form>

</ion-content>
